<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: oklch(21% 0.034 264.665);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: oklch(70.7% .022 261.325);
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: oklch(58.5% .233 277.117);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: oklch(67.3% .182 276.935);
        }
        .user-info {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard! ðŸŽ‰</h1>

        <div class="user-info">
            <p>Hello, <strong>{{ user.username }}</strong>!</p>
            <p>Email: {{ user.email|default:"Not provided" }}</p>
        </div>

        <p>You have successfully logged in.</p>

        <a href="{% url 'signout' %}" class="btn">Sign Out</a>
    </div>
</body>
</html>
