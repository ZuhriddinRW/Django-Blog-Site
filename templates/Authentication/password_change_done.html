<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Updated</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-dark: #0f1419;
            --bg-card: #1a1f2e;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --accent: #6366f1;
            --accent-hover: #7c3aed;
            --border: #2d3548;
        }

        body {
            font-family: 'Onest', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(124, 58, 237, 0.1) 0px, transparent 50%);
        }

        .container { width: 100%; max-width: 440px; }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            text-align: center;
        }

        h1 { font-size: 26px; font-weight: 700; margin-bottom: 10px; }
        p { color: var(--text-secondary); font-size: 14px; line-height: 1.5; }

        .btn {
            display: inline-block;
            margin-top: 22px;
            padding: 12px 18px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Password updated âœ…</h1>
        <p>Your password has been changed successfully.</p>
        <a class="btn" href="{% url 'home' %}">Go to Home</a>
    </div>
</div>
</body>
</html>
